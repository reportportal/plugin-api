buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
}

plugins {
    id "io.spring.dependency-management" version "1.0.4.RELEASE"
    id 'net.researchgate.release' version '2.4.1'
    id "com.jfrog.bintray" version "1.7"
}

description = 'EPAM Report portal. Extension APIs'


apply plugin: 'java'
apply from: 'release-lib.gradle'
apply from: 'build-quality.gradle'


sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/epam/reportportal" }
    maven { url "https://jitpack.io" }
}


dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:2.0.5.RELEASE"
    }
}

project.ext {
    releaseMode = project.hasProperty("releaseMode")
}

dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:commons-model:4.2.0'
        compile 'com.epam.reportportal:commons-rules:4.2.0'
        compile 'com.epam.reportportal:commons-dao:4.2.0'
    } else {
        compile 'com.github.reportportal:commons-model:ede437e'
        compile('com.github.reportportal:commons-dao:773cb2a')
        compile('com.github.reportportal:commons-rules:9be7152')
    }
    compile 'org.pf4j:pf4j:2.4.0'

    testCompile 'junit:junit'

}
